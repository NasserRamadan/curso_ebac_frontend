<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
    <link rel="stylesheet" href="./main.css">
</head>
<body>
    <header>
        <h1>Formulário de cadastramento</h1>
    </header>
    <h2>Favor preencher os campos com as informações solicitadas.</h2>
    <form>
        <div class="form-campo">
            <label for="nome">Nome:</label>
            <input type="text" required id="nome" name="nome">
        </div>
        <div class="form-campo">
            <label for="telefone">Telefone:</label>
            <input type="tel" required id="telefone" name="telefone">
        </div>
        <div class="form-campo">
            <label for="cpf">CPF:</label>
            <input type="number" required id="cpf" name="cpf">
        </div>
        <div class="form-campo">
            <label for="cep">CEP:</label>
            <input type="number" required id="cep" name="cep">
        </div>
        <div class="form-campo">
            <label for="endereço">Endereço completo:</label>
            <input type="text" required id="endereço" name="endereço">
        </div>
        <button type="submit" id="btn-enviar">Enviar</button>
        <button type="reset" id="btn-cancelar">Cancelar</button>
    </form>
    <script src="./main.js"></script>
    <script type="text/javascript" src="//code.jquery.com/jquery-1.11.0.min.js"></script>
    <script type="text/javascript" src="//code.jquery.com/jquery-migrate-1.2.1.min.js"></script>
    <script src="./js/jquery.mask.min.js"></script>
</body>
</html>
