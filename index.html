<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
    <link rel="stylesheet" href="./main.css">
</head>
<body>
    <header>
        <h1>Formulário de cadastramento</h1>
    </header>
    <h2>Favor preencher os campos com as informações solicitadas.</h2>
<div class="container">
    <form>
        <div class="form-campo">
            <label for="nome">Nome:</label>
            <input type="text" required id="nome" name="nome">
        </div>
        <div class="form-campo">
            <label for="telefone">Telefone:</label>
            <input type="tel" required id="phone" name="telefone">
        </div>
        <div class="form-campo">
            <label for="cpf">CPF:</label>
            <input type="text" required id="cpf" name="cpf">
        </div>
        <div class="form-campo">
            <label for="cep">CEP:</label>
            <input type="text" required id="cep">
        </div>
        <div class="form-campo">
            <label for="endereço">Endereço completo:</label>
            <input type="text" required id="endereço" name="endereço">
        </div>
        <div class="btns">
            <button type="submit" id="btn-enviar">Enviar</button>
            <button type="reset" id="btn-cancelar">Cancelar</button>
        </div>
</div>
    </form>

    <script src="//code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.16/jquery.mask.js"></script>

    <script>
            $('#cep').mask('00000-000');
            $('#phone').mask('(00) 00000-0000');
            $('#cpf').mask('000.000.000-00', {reverse: true});
    </script>
</body>
</html>
